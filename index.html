<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastra-se</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/css/estilo.css">
</head>
<body>
    <main class="conteudo">
        <section class="parte-esquerda">
            <h1>Faça o cadastro <br>E entre para o nosso time!</h1>
            <img src="src/images/nosso-time.svg" class="nosso-time-imagem" alt="Ilustração do time">
            <p href="https://storyset.com/work">Work illustrations by Storyset</p>
        </section>
        <section class="parte-direita mbottom">
            <div class="card-login">
                <h1 class="titulo mbottom">Bem-vindo!</h1>
                <p class="descricao mbottom">Cadastre-se para continuar</p>
                <form action="">
                    <input class="input mbottom" type="text" name="" id="" placeholder="Nome" required="required">
                    <input class="input mbottom" type="email" name="" id="" placeholder="Email" required="required">
                    <input class="input mbottom" type="password" name="" id="" placeholder="Senha" required="required">
                    <input class="botao mbottom" type="submit" value="Cadastrar">
                </form>
                <div class="">Já tem uma conta? <a class="atributtion" href="">Entrar</a>
                </div>
            </div>
        </section>

        
    </main>

</body>
</html>
